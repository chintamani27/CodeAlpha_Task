<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image_gallary.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-grid">
            <!-- <img src="image1.jpg" alt="Image 1" class="gall-item"> -->
            <img src="image2.jpg" alt="Image 2" class="gall-item">
            <img src="image3.jpg" alt="Image 3" class="gall-item">
            <img src="image4.jpg" alt="Image 4" class="gall-item">
            <img src="image5.jpg" alt="Image 5" class="gall-item">
            <img src="image6.jpg" alt="Image 6" class="gall-item">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close-lightbox">&times;</span>
        <img id="lightbox-image" src="" alt="Enlarged Image">
    </div>

    <script src="imamge_gallary.js"></script>
</body>
</html>
